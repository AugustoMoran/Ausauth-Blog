name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: backend
    env:
      TEST_MONGODB_URI: mongodb://127.0.0.1:27017/bloglist-test
      MONGODB_URI: mongodb://127.0.0.1:27017/bloglist
      SECRET: ci-secret
      REFRESH_SECRET: ci-refresh-secret
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test

  frontend-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Run frontend unit tests
        run: npm run test:run

  e2e-smoke:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-quality]
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
    env:
      MONGODB_URI: mongodb://127.0.0.1:27017/bloglist
      TEST_MONGODB_URI: mongodb://127.0.0.1:27017/bloglist-test
      SECRET: ci-secret
      REFRESH_SECRET: ci-refresh-secret
      CORS_ORIGIN: http://localhost:5173
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browser
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend
        working-directory: backend
        run: npm start &

      - name: Start frontend
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for services
        run: |
          for i in {1..60}; do
            curl -fsS http://localhost:3003/api/blogs >/dev/null && break
            sleep 2
          done
          for i in {1..60}; do
            curl -fsS http://localhost:5173 >/dev/null && break
            sleep 2
          done

      - name: Run e2e smoke
        working-directory: frontend
        run: npx playwright test e2e/blog_app.spec.js -g "login form is shown"
