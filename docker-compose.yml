services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://mongo:27017/bloglist
      TEST_MONGODB_URI: mongodb://mongo:27017/bloglist-test
      SECRET: change-me-secret
      REFRESH_SECRET: change-me-refresh-secret
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3003:3003"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo_data:
